<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>avatar</th>
    <th>username</th>
    <th>password</th>
    <th>role.name</th>
    <th>edit</th>
    <th>delete</th>
  </tr>
  </thead>
  <a href="/create" >Create new Account</a>
  <tbody>
  <tr th:each="a:${accounts}">
    <td><img th:src="@{'/img/'+${a.avatar}}" width="300" height="350"></td>
    <td th:text="${a.id}"></td>
    <td th:text="${a.name}"></td>
    <td th:text="${a.password}"></td>
    <td th:text="${a.role.role}"></td>
    <td><a href="" type="button">Edit</a></td>
    <td><a href="" type="button">Delete</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
