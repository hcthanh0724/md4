<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="views/SignUp.css">
</head>
<body>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Get started</h1>
                    <p class="lead">
                        Sign in
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form method="post" th:object="${account}">
                                <div class="form-group">
                                    <label>Username</label>
                                    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password">
                                </div>
                                <div class="text-center mt-3">
                                     <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                </div>
                                <p th:if="${error}" style="color: red" th:text="${error}"></p>
                                <a href="/create">Sign up</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
