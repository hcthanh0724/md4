<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/home}">Back to student list</a>
</p>
<form th:action="@{/create}" th:object="${student}" novalidate="novalidate" method="post">
    <div class="form-group">
        <label>Name :</label>
        <input type="text" class="form-control"  placeholder="Enter name:"th:field="*{name}">
    </div>
    <div class="form-group">
        <label>Background IMG:</label>
        <input type="text" class="form-control" placeholder="Enter age" th:field="*{age}">
    </div>
    <div class="form-group">
        <label>Header:</label>
        <input type="text" class="form-control" placeholder="Enter country" th:field="*{country}">
    </div>
    <div class="form-group">
        <label>Role:</label>
        <input type="text" class="form-control" placeholder="Enter img" th:field="*{img}">
    </div>
    <div class="form-group">
        <label>Biography:</label>
        <input type="text" class="form-control" placeholder="Enter id_class" th:field="*{id_class}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
