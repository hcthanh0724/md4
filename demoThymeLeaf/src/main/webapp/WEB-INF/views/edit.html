<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    <a href="@{/home}">
        Back to student list
    </a>
</p>
<form method="post" th:action="@{/edit}" th:object="${student}">
    <div class="form-group">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
        </div>
        <label>name:</label>
        <input type="text" th:field="*{name}">
    </div>
    <div class="form-group">
        <label> Age:</label>
        <input type="text" th:field="*{age}">
    </div>
    <div class="form-group">
        <label>Country:</label>
        <input type="text" th:field="*{country}">
    </div>
    <div class="form-group">
        <label>IMG:</label>
        <input type="text" th:field="*{img}">
    </div>
    <div class="form-group">
        <label>Id class:</label>
        <input type="text" th:field="*{id_class}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
