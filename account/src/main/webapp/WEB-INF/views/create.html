<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
  <form th:object="${account}" enctype="multipart/form-data" method="post" th:action="@{/create}">
    <label>Enter username: </label>
    <br>
    <input type="text" class="form-control" placeholder="Enter username:" th:field="*{username}">
    <br>
    <label>Enter password: </label>
    <br>
    <input type="password" class="form-control" placeholder="Enter username:" th:field="*{password}">
    <br>
    <label>Upload img: </label>
    <br>
    <input type="file" name="imgFile" placeholder="Upload file">
    <br>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
