            <div class="row">
              <div class="col-md-5 offset-md-1">
                <div class="detail-box">
                  <div class="number">
                    <h5 th:text="${product.id}">
                    </h5>
                  </div>
                  <h1 th:text="${product.name}">

                  </h1>
                  <p th:text="${product.content}">

                  <div class="btn-box">

                    </a>
                    <a href="" class="btn-2">
                      Contact Us
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">

                  <img th:src="${product.img}" >

              </div>
            </div>
