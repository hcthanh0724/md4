<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gun site</title>

    <link rel="stylesheet" href="store.css">
    <link rel="stylesheet" href="logo.css">
    <script src="logo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: black">
<div class="header-panel" style="margin-top: 0px;">
    <div class="logo">
        <div class="first"></div>
        <div class="second"></div>
    </div>
    <h1>VALORANT</h1>
</div>
<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Product</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input placeholder="name" id="name">
                    <input placeholder="img" id="img">
                    <input placeholder="content" id="content">
                    <input placeholder="price" id="price">
                    <input placeholder="quantity" id="quantity">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="create()" class="btn btn-success" data-dismiss="modal">Create</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="show">

</div>
</body>
</html>
<script src="store.js"></script>
