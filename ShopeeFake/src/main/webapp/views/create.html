<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <link rel="stylesheet" href="views/css/create.css">

</head>
<body>
<form method="post" th:object="${product}" th:action="@{/create}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name_product">Product name:</label>
        <input type="text" class="form-control" id="name_product" th:field="*{name_product}" required>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" required>
    </div>
    <div class="form-group"><label for="imgFile">Product image:</label>
        <input type="file" class="form-control-file" id="imgFile" name="imgFile" required>
    </div>
    <div class="form-group">
        <label for="content">Product content:</label>
        <input type="text" class="form-control" id="content" th:field="*{content}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</body>
</html>
