<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>

<div class="container">
    <h2>Employee Manager</h2>
    <!-- Modal button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit</h4>
                </div>
                <div class="modal-body">
                    <input placeholder="Enter employee code" id="code">
                    <input placeholder="Enter name" id="name">
                    <input placeholder="Enter age" id="age">
                    <input placeholder="Enter salary" id="salary">
                    <select name="department" id="departmentSelect">
                        <option value="1">RnD</option>
                        <option value="2">Sale</option>
                        <option value="3">IT</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="create()" class="btn btn-success" data-dismiss="modal">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Employee Code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="show">
        </tbody>
    </table>
</div>

</body>
</html>
<script src="employee.js"></script>
